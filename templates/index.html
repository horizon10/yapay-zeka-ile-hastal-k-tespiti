<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hastalık Tahmini Uygulaması</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin: 0;
        }
        h2 {
            margin-top: 10px;
            color: #555;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hastalık Tahmini Uygulaması</h1>
        <h2>Sağlığınızı Koruyun</h2>
        <form action="/predict" method="post">
            <label for="age">Yaş:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="gender">Cinsiyet:</label>
            <select id="gender" name="gender" required>
                <option value="1">Erkek</option>
                <option value="2">Kadın</option>
            </select>
            
            <label for="height">Boy (cm):</label>
            <input type="number" id="height" name="height" required>
            
            <label for="weight">Kilo (kg):</label>
            <input type="number" id="weight" name="weight" required>
            
            <label for="ap_hi">Sistolik Kan Basıncı:</label>
            <input type="number" id="ap_hi" name="ap_hi" required>
            
            <label for="ap_lo">Diyastolik Kan Basıncı:</label>
            <input type="number" id="ap_lo" name="ap_lo" required>
            
            <label for="cholesterol">Kolesterol:</label>
            <select id="cholesterol" name="cholesterol" required>
                <option value="1">Normal</option>
                <option value="2">Yüksek</option>
                <option value="3">Çok Yüksek</option>
            </select>
            
            <label for="gluc">Glukoz:</label>
            <select id="gluc" name="gluc" required>
                <option value="1">Normal</option>
                <option value="2">Yüksek</option>
                <option value="3">Çok Yüksek</option>
            </select>
            
            <label for="smoke">Sigara İçiyor mu:</label>
            <select id="smoke" name="smoke" required>
                <option value="0">Hayır</option>
                <option value="1">Evet</option>
            </select>
            
            <label for="alco">Alkol Kullanıyor mu:</label>
            <select id="alco" name="alco" required>
                <option value="0">Hayır</option>
                <option value="1">Evet</option>
            </select>
            
            <label for="active">Fiziksel Olarak Aktif mi:</label>
            <select id="active" name="active" required>
                <option value="0">Hayır</option>
                <option value="1">Evet</option>
            </select>
            
            <input type="submit" value="Tahmin Et">
        </form>
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
    </div>
</body>
</html>
